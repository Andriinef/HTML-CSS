<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
/*
        Спробувати змінити left на right у всіх елементів, потім у одного.
*/
        #elem1 {
            background-color: red;
            float: left;
        }

        #elem2 {
            background-color: green;
            width: 200px;
            float: left;
        }

        #elem3 {
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div id="elem1"></div>
    <div id="elem2"></div>
    <div id="elem3"></div>
</body>
</html>
