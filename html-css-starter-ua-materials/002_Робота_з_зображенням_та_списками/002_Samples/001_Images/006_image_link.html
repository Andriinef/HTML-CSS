       Попередні версії HTML мали на увазі використання елемента <а> тільки для вбудованого контенту.

       необхідно було індивідуально зробити це для кожного:
      -->
    <!--

           </a>

        -->

    <a href="http://edu.cbsystematics.com">
        <h1>HTML5 для работы &amp; отдыха</h1>
        <img src="img/logo.png" alt="HTML5" />
    </a>
