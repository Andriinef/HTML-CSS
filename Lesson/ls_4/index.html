<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Работа с таблицами</title>
    <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Строим таблицу</h1>
      <table>
        <colgroup>
          <col>  <!--Первая колонка-->
          <col style="background: blue">
          <col style="background: rgb(255, 0, 0)"> <!--Третья колонка-->
        </colgroup>
        <tr style="background-color: yellow;">
          <th>Первая ячейка</th> <!--th выделение текста в ячейке -->
           <th>Вторая ячейка</th>
           <th style="background-color: rgb(0, 255, 0);">Третья ячейка</th>
        </tr>

        <tr>
          <td colspan="2">Первая ячейка</td> <!-- Атрибут задает количество присоединенных справа ячеек -->
           <!-- <td>Вторая ячейка</td> -->
           <td rowspan="2">Третья ячейка</td> <!-- Атрибут задает количество присоединенных ячеек внизу-->
        </tr>
          <td>Первая ячейка</td>
           <td>Вторая ячейка</td>
           <!-- <td>Третья ячейка</td> -->
        </tr>
         </tr>
          <td style="background-color: #e100ff;">Первая ячейка</td>
           <td>Вторая ячейка</td>
           <td>Третья ячейка</td>
        </tr>
      </table>

  </body>
</html>
