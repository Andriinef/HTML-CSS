<!DOCTYPE html>
<html>
  <head>
    <title>WEB Формы</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="/" method="post">
      <input
        type="text"
        name="namePerson"
        maxlength="12"
        placeholder="Andrii"
      />
      <input
        type="text"
        name="firstName"
        maxlength="16"
        placeholder="Nefodov"
      /><br />
      <input
        type="password"
        id="pass"
        name="password"
        minlength="8"
        required
      /><br />

      <label for="apple">Яблоко</label>
      <input id="apple" type="checkbox" name="12" value="apple" />
      <label for="sliva">Слива</label>
      <input id="sliva" type="checkbox" name="12" value="sliva" />
      <label for="apricot">Абрикос</label>
      <input id="apricot" type="checkbox" name="12" value="apricot" />
      <label for="nathin">Ничего</label>
      <input id="nathin" type="checkbox" name="12" value="nathin" /><br />

      <label for="apple_1">Яблоко</label>
      <input id="apple_1" type="radio" name="11" />
      <label for="sliva_1">Слива</label>
      <input id="sliva_1" type="radio" name="11" />
      <label for="apricot_1">Абрикос</label>
      <input id="apricot_1" type="radio" name="11" /><br />

      <!-- текстовая область -->
      <textarea
        name="text"
        cols="50"
        rows="5"
        placeholder="Здесь какай-то текст"
      ></textarea
      ><br />

      <!-- выбирать -->
      <select name="test2" size="3" multiple="multiple">
        <option>Выберите расширение</option>
        <option>txt</option>
        <option selected>HTML</option>
        <option value="JavaScript">JS</option>
        <option>PHP</option></select
      ><br />
      <label for="n1f">Со всем согласен</label>
      <input
        id="n1f"
        type="checkbox"
        name="12"
        value="nathin"
        readonly="readonly"
        checked=""
      /><br />
      <input type="reset" name="11" />
      <input type="submit" name="submit" value="Отправить" />
      <button type="submit">Вторая кнопка</button>
      <button>Нажми на меня</button>
      <br />
      <label for="email">Enter your email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="user@email.com"
      />
      <br />
      <label for="phone">Enter your phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+38(050)123-45-67"
      />
      <br />
      <label for="url">Enter an https:// URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://google.com"
        pattern="https://.*"
        size="30"
        required
      />
      <br />
      <label for="tentacles">Number of tentacles (10-100):</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100" />
      <br />
      <label for="points">Points (between 0 and 10):</label>
      <input type="range" id="points" name="points" min="0" max="10" />
      <br />
      <label for="site-search">Search the site:</label>
      <input type="search" id="site-search" name="q" placeholder="Search" />
      <button>Search</button>
    </form>
  </body>
</html>
